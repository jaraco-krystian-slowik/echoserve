fileLocation=/data
hostname=localhost
port=8081

# Get repository details
request1.requestType=GET
request1.statusCode=200
request1.url=/repos/octocat/Hello-World
request1.contentType=application/json
request1.response=get_repo_success.json

# Repository not found
request2.requestType=GET
request2.statusCode=404
request2.url=/repos/octocat/NonExistentRepo
request2.contentType=application/json
request2.response=get_repo_not_found.json

# Create an issue
request3.requestType=POST
request3.statusCode=201
request3.url=/repos/octocat/Hello-World/issues
request3.requestBody=.*
request3.contentType=application/json
request3.response=create_issue_success.json

# List issues
request4.requestType=GET
request4.statusCode=200
request4.url=/repos/octocat/Hello-World/issues
request4.contentType=application/json
request4.response=list_issues_success.json

# Close an issue
request5.requestType=PATCH
request5.statusCode=200
request5.url=/repos/octocat/Hello-World/issues/1
request5.requestBody=.*
request5.contentType=application/json
request5.response=close_issue_success.json
